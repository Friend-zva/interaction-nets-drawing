name: 'Setup Node.js'
description: 'Setup Node.js environment for react-flow'

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './react-flow/package-lock.json'

    - name: Install dependencies
      working-directory: ./react-flow
      run: npm ci
      shell: bash
