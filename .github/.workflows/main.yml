name: Main Actions

on:
  workflow_dispatch:
  push:
    branches: ['react-flow', 'main']
    paths:
      - 'react-flow/**'
  pull_request:
    branches: ['**']
    paths:
      - 'react-flow/**'

jobs:
  formatter:
    name: Formatter
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./react-flow

    steps:
      - name: Clone project
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier
        run: npm run format

  linter:
    name: Linter
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./react-flow

    steps:
      - name: Clone project
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run ESlint
        run: npm run lint

  tests:
    name: End-to-end Cypress
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./react-flow

    steps:
      - name: Clone project
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress
        with:
          build: npm run build
          start: npm run dev
          wait-on: 'http://localhost:5173'
